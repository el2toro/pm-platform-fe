<p-toast></p-toast>
<div class="user-management">
  <div class="heading">
  <div class="title">
    <h1>Team Management</h1>
    <p>Manage your teams</p>
  </div>

    <div class="search">
      <p-iconfield>
            <p-inputicon class="pi pi-search" />
            <input #searchInput type="text" pInputText placeholder="Search" (keyup)="search(searchInput)"/>
        </p-iconfield>
    </div>
  </div>

  <div class="users">
    <p-table [value]="filtredUsers">
      <ng-template #header>
        <tr>
          <th></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Birth Date</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template #body let-user>
        <tr [pSelectableRow]="user">
          <td>
            <div class="user-image">
              <img src="assets/images/portrait1.jpg" alt="img" />
            </div>
          </td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phoneNumber}}</td>
          <td>{{user.birthDate}}</td>
          <td>{{user.createdAt}}</td>
          <td>{{user.updatedAt}}</td>
          <td>
            <div class="actions">
              <button
              (click)="editUser(user)"
                class="action-button"
                pButton icon="pi pi-user-edit" label="Edit">
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
