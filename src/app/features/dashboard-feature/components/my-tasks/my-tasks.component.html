<div class="tasks">
  <h3>Backlog</h3>

  <p-table [value]="tasks">
    <ng-template #header>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Owner</th>
        <th>Deadline</th>
        <th>Status</th>
        <th>Created At</th>
      </tr>
    </ng-template>
    <ng-template #body let-task>
      <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>
          {{ "Benjamin Wilson" }}
        </td>
        <td>
          {{ task.dueDate | date }}
        </td>
        <td>
          <label class="label">{{ task.taskStatus | taskStatus }}</label>
        </td>
        <td>
          {{ task.createdAt | date }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
