<div class="progress-container">
  <div class="progress-bar" [style.background]="progressBarBackground">
    <div class="progress" [style.width.%]="progress" [style.background]="progressBackground">
    </div>
    <div class="steps">
      <span class="step completed">
        <img src="assets/images/portrait.jpg" alt="img" class="image">
      </span>
      <span class="step completed">
        <img src="assets/images/portrait1.jpg" alt="img" class="image">
      </span>
      <span class="title">{{ title }}</span>
      <span class="step active">{{ progress }}%</span>
    </div>
  </div>
</div>
