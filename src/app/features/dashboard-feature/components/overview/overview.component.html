<div class="overview">
  <div class="projects">
    <p-table
    [value]="projects"
    [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Project</th>
                <th>Status</th>
                <th>Progress</th>
                <th>Team</th>
                <th>Due Date</th>
                <th>Chart</th>
            </tr>
        </ng-template>
        <ng-template #body let-project>
            <tr>
                <td>{{ project.name }}</td>
                <td>{{ project.status }}</td>
                <td>{{ project.progress }}</td>
                <td>{{ project.team }}</td>
                <td>{{ project.dueDate }}</td>
                <td>{{ project.chart }}</td>
            </tr>
        </ng-template>
    </p-table>
  </div>
  <div class="active-tasks">
    <app-active-task></app-active-task>
  </div>
</div>
