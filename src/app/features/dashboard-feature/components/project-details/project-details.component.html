<div class="project-details">
<div class="heading">
  <h1>New Website UI Elements</h1>
  <p>Project Description: Detailed description of the project, its objectives, and expected outcomes.</p>
</div>

<div class="tasks">
 <h3>Task Breakdown</h3>

  <p-table
    [value]="tasks"
    [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Task</th>
                <th>Owner</th>
                <th>Deadline</th>
                <th>Status</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template #body let-task>
            <tr>
                <td>{{ task.title }}</td>
                <td>
                  <span>
                    {{ task.createdBy }}
                  </span>
                </td>
                <td>
                    {{ task.dueDate | date }}                       
                </td>
                <td>{{ task.taskStatus | taskStatus }}</td>
                 <td>
                  <p-button>Edit Task</p-button>
                 </td>
            </tr>
        </ng-template>
    </p-table>
  </div>

  <div class="teams">
   <h3>Team</h3>
   <div class="members">
     
   </div>
  </div>

  <div class="notes">
    <h3>Notes</h3>
  </div>
</div>
