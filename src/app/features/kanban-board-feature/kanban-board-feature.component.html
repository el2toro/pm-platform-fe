<div class="kanban-board">
  <div class="project-title">
   <h1>{{ project.name }}</h1>
   <p>{{ project.description }}</p>
  </div>

  <div class="columns">
     <div class="column" *ngFor="let col of columns" 
       pDroppable="shared"
       (onDrop)="onDrop(col)">
    
     <div class="column-header">
       <p class="title">{{ col.title }}</p>
       <div class="action">
        <span class="task-count">{{ col.items.length }}</span>
        <button><i class="pi pi-ellipsis-h"></i></button>
       </div>
     </div>
     <button class="add-task-button"><i class="pi pi-plus"></i> Add Task</button>
    <ul class="">
      <li *ngFor="let item of col.items"
          class=""
          pDraggable="shared"
          (onDragStart)="dragStart(item, col)"
          (onDragEnd)="dragEnd()">

          <div class="task">
            <p>{{ item?.name }}</p>

              <div class="image">
                <img src="assets/images/portrait1.jpg" alt="img">
              </div>
                   
            <p-progressbar class="progress-bar"
                        [value]="getTaskProgressValue(item.subtasks)" 
                        [showValue]="false"/>
                        <!-- {{ project.progress }}  -->

            <div class="details">
              <span><i class="pi pi-paperclip"></i> 5</span>
              <span><i class="pi pi-check-square"></i> {{getSubtaskCount(item.subtasks)}}/{{item.subtasks.length}}</span>
              <span><i class="pi pi-clock"></i> {{getDaysLeft(item.dueDate)}} days left</span>
            </div>
          </div>
      </li>
    </ul>
  </div>
  </div>
</div>
