<p-toast></p-toast>

<div class="login">
  <div class="login-container">
    <h1>Welcome back!</h1>
    <form [formGroup]="form">
      <p-floatlabel>
        <input
          class="input-field"
          id="email"
          pInputText
          formControlName="email"
        />
        <label for="email">Email</label>
      </p-floatlabel>

      <p-floatlabel>
        <input
          class="input-field"
          id="password"
          pInputText
          type="password"
          formControlName="password"
        />
        <label for="password">Password</label>
      </p-floatlabel>
    </form>

    <button class="sign-in" pButton (click)="login()" [loading]="loading">
      Sign In
    </button>

    <div class="option">
      <hr />
      <span>OR</span>
      <hr />
    </div>

    <!-- This is the visible Google button -->
<div class="google-signin-button" [class.disabled]="loading">
  <div id="googleButton"></div>
</div>

 <!-- Loads Google Identity -->
<div id="g_id_onload"
     data-client_id="425629473287-qgkfafn34j9o649p81p287shogmiturc.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

    <a (click)="goToRegister()" class="sign-up"
      ><span>No account?</span> <span>Sign Up -></span></a
    >
  </div>
</div>
